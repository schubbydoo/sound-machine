<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Assignments</title>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
        }
        .label-preview-header {
            margin-bottom: 20px;
            text-align: center;
        }
        /* The label itself */
        .label-frame {
            border: 1px solid #000;
            padding: 4mm;
            width: 80mm; /* Approximate width, adjustable */
            box-sizing: border-box;
        }
        .track-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .track-item {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 4px;
            font-size: 12pt;
            border-bottom: 1px dotted #ccc;
            padding-bottom: 2px;
        }
        .track-item:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }
        .track-label {
            font-weight: bold;
            margin-right: 10px;
            white-space: nowrap;
        }
        .track-value {
            text-align: right;
            font-weight: normal;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .no-print {
            margin-bottom: 20px;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background: #00d1b2;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #00c4a7;
        }
        button.close {
            background: #999;
            margin-left: 10px;
        }

        @media print {
            .no-print { display: none; }
            body { 
                padding: 0; 
                margin: 0; 
                display: block;
            }
            .label-frame {
                margin: 10mm; /* Margin on the paper */
            }
        }
    </style>
</head>
<body>
    <div class="no-print">
        <h2>Print Track Assignments</h2>
        <p>This will print a small label with the current channel assignments, labeled as "Tracks".</p>
        <br>
        <button onclick="window.print()">Print</button>
        <button class="close" onclick="window.close()">Close</button>
    </div>

    <div class="label-frame">
        <div class="track-list">
            {% for i in range(1, 5) %}
            <div class="track-item">
                <span class="track-label">Track {{ i }}</span>
                <span class="track-value">
                    {% if channels.get(i) %}
                        {{ channels[i].name }}
                    {% else %}
                        -
                    {% endif %}
                </span>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
